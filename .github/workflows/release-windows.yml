name: Windows Release Build

on:
  push:
    branches:
      - main
      - 41-implement-windows-installer-and-packaging-mechanism
  # Uncomment for production: trigger on tags only
  # push:
  #   tags:
  #     - 'v*'

permissions:
  contents: write
  attestations: write
  id-token: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          $version = $env:GITHUB_REF_NAME -replace '^v', ''
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install project dependencies
        run: |
          uv pip install -e .
          uv pip install pyinstaller

      - name: Build PyInstaller executable
        run: |
          pyinstaller pyinstaller.spec --noconfirm --distpath dist --workpath build

      - name: Verify executable exists
        run: |
          if (-Not (Test-Path "dist\zimg.exe")) {
            Write-Error "zimg.exe not found!"
            exit 1
          }
          Write-Host "zimg.exe found: $(Get-Item dist\zimg.exe).Length bytes"

      - name: Build Inno Setup installer
        run: |
          $version = "${{ steps.version.outputs.version }}"
          iscc /DVERSION=$version /Odist /F"Z-Image-Studio-Setup-$version" installer/windows/z-image-studio.iss

      - name: Verify installer exists
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $installer = "dist\Z-Image-Studio-Setup-$version.exe"
          if (-Not (Test-Path $installer)) {
            Write-Error "Installer not found at $installer"
            exit 1
          }
          Write-Host "Installer found: $(Get-Item $installer).Length bytes"

      - name: Upload installer to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Z-Image-Studio-Setup-*.exe
          draft: false
          prerelease: false
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload executable to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/zimg.exe
          draft: false
          prerelease: false
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Create release notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
