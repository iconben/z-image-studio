name: Windows Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  attestations: write
  id-token: write

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          $version = $env:GITHUB_REF_NAME -replace '^v', ''
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install project dependencies
        run: |
          uv pip install --system -e .
          uv pip install --system pyinstaller

      - name: List files
        run: Get-ChildItem -Path $env:GITHUB_WORKSPACE

      - name: Build PyInstaller executable
        run: |
          $spec = Join-Path $env:GITHUB_WORKSPACE "packaging/windows/pyinstaller/windows.spec"
          pyinstaller $spec --noconfirm --distpath dist --workpath build

      - name: Verify executable exists
        run: |
          if (-Not (Test-Path "dist\zimg.exe")) {
            Write-Error "zimg.exe not found!"
            exit 1
          }
          Write-Host "zimg.exe found: $(Get-Item dist\zimg.exe).Length bytes"

      - name: Build Inno Setup installer
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $installerScript = Join-Path $env:GITHUB_WORKSPACE "packaging/windows/installer/z-image-studio.iss"
          iscc /DVERSION=$version /Odist /F"Z-Image-Studio-Windows-x64-$version" $installerScript

      - name: Verify installer exists
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $installer = "dist\Z-Image-Studio-Windows-x64-$version.exe"
          if (-Not (Test-Path $installer)) {
            Write-Error "Installer not found at $installer"
            exit 1
          }
          Write-Host "Installer found: $(Get-Item $installer).Length bytes"

      - name: Upload installer to release (notes already created by macOS workflow)
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Z-Image-Studio-Windows-x64-*.exe
          draft: false
          prerelease: false
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
