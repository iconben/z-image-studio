name: Docker Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: iconben/z-image-studio

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        include:
          - platform: linux/amd64
            platform_tag: linux-amd64
          - platform: linux/arm64
            platform_tag: linux-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Clean up Docker cache
        run: |
          docker system df || true
          docker builder prune -af || true

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.platform_tag }}-latest
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          build-args: |
            PYTHON_VERSION=3.11-slim-bookworm

      - name: Clean up after build
        if: always()
        run: |
          docker system df || true
          docker builder prune -af || true

  manifest:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set version tag
        run: echo "VERSION_TAG=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Create and push manifest with version tag first
        run: |
          # Create manifest combining both platforms under version tag (version first)
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-amd64-latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-arm64-latest
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }}

      - name: Update latest tag
        run: |
          # Create and push manifest for latest
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-amd64-latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-arm64-latest
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
