[project]
name = "zimage-cli"
version = "0.1.0"
description = "Command tool for z-image model"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "accelerate>=1.12.0",
    "diffusers",
    "fastapi>=0.123.0",
    "torchvision>=0.24.1",
    "transformers>=4.57.3",
    "uvicorn>=0.38.0",
]

[project.scripts]
zimg = "zimage.cli:main"

[tool.uv.sources]
diffusers = { git = "https://github.com/huggingface/diffusers" }

