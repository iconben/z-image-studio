<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Image Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/app.css">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo-180.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#f8f9fa">
</head>
<body>
    <!-- Theme Switcher & Language Selector -->
    <div class="them-lang-switch-buttons d-flex gap-2">
        <div class="dropdown">
            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="themeToggleButton" data-bs-toggle="dropdown" aria-expanded="false" title="Theme">
                <i class="bi bi-circle-half"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" style="min-width: auto;">
                <li><button class="dropdown-item d-flex align-items-center" type="button" data-theme-value="light">
                    <i class="bi bi-sun-fill me-2"></i>Light
                </button></li>
                <li><button class="dropdown-item d-flex align-items-center" type="button" data-theme-value="dark">
                    <i class="bi bi-moon-stars-fill me-2"></i>Dark
                </button></li>
                <li><button class="dropdown-item d-flex align-items-center" type="button" data-theme-value="auto">
                    <i class="bi bi-circle-half me-2"></i>Auto
                </button></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-outline-secondary btn-sm dropdown-toggle text-uppercase" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                EN
            </button>
            <ul class="dropdown-menu dropdown-menu-end" style="min-width: auto;">
                <li><button class="dropdown-item" type="button" data-lang="en">EN - English</button></li>
                <li><button class="dropdown-item" type="button" data-lang="zh-CN">ZH - 中文(简体)</button></li>
                <li><button class="dropdown-item" type="button" data-lang="zh-TW">ZH - 中文(繁體)</button></li>
                <li><button class="dropdown-item" type="button" data-lang="ja">JA - 日本語</button></li>
            </ul>
        </div>
    </div>

    <div class="container-fluid px-4 py-3"> <!-- Changed to fluid for better 3-col layout -->
        <!-- Mobile-only Header -->
        <header class="text-center mt-1 mb-3 d-lg-none">
            <h3 class="fw-bold text-primary">Z-Image Studio</h3>
            <p class="text-secondary" data-i18n="subtitle">Local High-Quality Image Generation</p>
        </header>

        <div class="row g-4">
            <!-- History Sidebar Column (Visible only when pinned on Desktop) -->
            <div class="col-lg-3 history-sidebar-col ps-0 pe-0" id="historySidebarContainer">
                <div class="p-3 pt-2 pb-2 border-bottom bg-light sticky-top">
                    <div class="d-flex align-items-center">
                        <div class="d-flex align-items-center gap-2 flex-grow-1">
                            <h5 class="mb-0" data-i18n="history_title">History</h5>
                            <!-- Refresh Button for Sidebar -->
                            <button type="button" class="btn btn-sm btn-link text-secondary p-1" id="refreshHistorySidebarBtn" title="Refresh History" data-i18n-title="refresh_history_tooltip">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                        <div class="flex-shrink-0">
                            <!-- Search Toggle Button for Sidebar (Center) -->
                            <button type="button" class="btn btn-sm btn-link text-secondary p-1" id="toggleSearchSidebarBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Toggle Search" data-i18n-title="toggle_search_aria">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <div class="d-flex justify-content-end flex-grow-1">
                            <button class="btn btn-sm btn-outline-primary active" id="unpinHistoryBtn" title="Unpin History">
                                <i class="bi bi-pin-angle-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="position-relative">
                    <!-- Pull to Refresh Indicator for Sidebar -->
                    <div id="pullRefreshIndicatorSidebar" class="pull-refresh-indicator">
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-arrow-down-circle"></i>
                            <span data-i18n="pull_to_refresh">Pull to refresh</span>
                        </div>
                    </div>
                    <!-- History Search Container for Sidebar (collapsible) -->
                    <div class="history-search-container px-3 d-none" id="historySearchContainerSidebar">
                        <!-- Search Input with Clear Button -->
                        <div class="d-flex gap-1 mb-2">
                            <div class="search-input-wrapper">
                                <input type="text"
                                       class="form-control form-control-sm"
                                       placeholder="Search prompts..."
                                       id="historySearchInputSidebar"
                                       aria-label="Search history by keywords"
                                       maxlength="100"
                                       data-i18n-placeholder="history_search_placeholder"
                                       data-bs-toggle="tooltip"
                                       data-bs-placement="top"
                                       title="Search by keywords">
                                <button class="btn-clear-inner d-none" type="button" id="clearSearchSidebarBtn" aria-label="Clear search" title="Clear search">
                                    <i class="bi bi-x"></i>
                                </button>
                            </div>
                            <button class="btn btn-outline-secondary btn-sm" type="button" id="historyDateFilterToggleSidebar" aria-label="Filter by date" data-bs-toggle="collapse" data-bs-target="#historyDateRangeFilterSidebar" data-i18n-title="history_date_filter_aria">
                                <i class="bi bi-calendar"></i>
                            </button>
                        </div>

                        <!-- Date Range Filter (collapsible) -->
                        <div class="collapse" id="historyDateRangeFilterSidebar">
                            <div class="row g-2 mt-2">
                                <div class="col-6">
                                    <div class="date-input-wrapper">
                                        <input type="date" class="form-control form-control-sm" id="historyStartDateSidebar" aria-label="Start date" data-i18n-title="history_start_date_aria">
                                        <button class="btn-clear-inner d-none" type="button" id="clearStartDateSidebarBtn" aria-label="Clear start date" title="Clear start date">
                                            <i class="bi bi-x"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="date-input-wrapper">
                                        <input type="date" class="form-control form-control-sm" id="historyEndDateSidebar" aria-label="End date" data-i18n-title="history_end_date_aria">
                                        <button class="btn-clear-inner d-none" type="button" id="clearEndDateSidebarBtn" aria-label="Clear end date" title="Clear end date">
                                            <i class="bi bi-x"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Result Count (shown when filtered) -->
                        <div class="search-results-info small text-muted mt-1" id="searchResultsInfoSidebar"></div>
                    </div>
                    <div id="historyListSidebar" class="list-group list-group-flush">
                        <!-- History items injected here when pinned -->
                    </div>
                </div>
            </div>

            <!-- Controls Column (Left) -->
            <div class="col-lg-4 controls-col">
                <div class="d-flex justify-content-start mt-2 mb-2 gap-2 top-buttons">
                    <button class="btn btn-outline-secondary btn-sm offcanvas-toggle-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#historyDrawer" aria-controls="historyDrawer" data-i18n="history_btn">
                        History
                    </button>
                    <button class="btn btn-outline-warning btn-sm d-none" type="button" id="restoreDraftBtn" data-i18n="restore_draft_btn">
                        Restore Last Draft
                    </button>
                    <button class="btn btn-outline-warning btn-sm d-none" type="button">
                        &nbsp;
                    </button>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3" data-i18n="settings_title">Settings</h5>
                        <form id="generateForm">
                            <div class="mb-2">
                                <label for="prompt" class="form-label fw-bold" data-i18n="prompt_label">Prompt</label>
                                <textarea class="form-control" id="prompt" rows="6" placeholder="Describe your image..." data-i18n-placeholder="prompt_placeholder" data-i18n-value="default_prompt" required></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label for="width" class="form-label" data-i18n="width_label">Width</label>
                                    <input type="number" class="form-control" id="width" value="1280" step="16" min="16">
                                </div>
                                <div class="col">
                                    <label for="height" class="form-label" data-i18n="height_label">Height</label>
                                    <input type="number" class="form-control" id="height" value="720" step="16" min="16">
                                </div>
                            </div>
                            
                            <div class="mb-2">
                                <label class="form-label" data-i18n="seed_label">Seed</label>
                                <div class="d-flex align-items-center flex-wrap gap-2 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input " type="radio" name="seedMode" id="seedRandom" value="random" checked>
                                        <label class="form-check-label ms-1 me-2" for="seedRandom" data-i18n="seed_random">Random</label>
                                    </div>
                                    <div class="form-check d-flex align-items-center">
                                        <input class="form-check-input" type="radio" name="seedMode" id="seedFixed" value="fixed">
                                        <label class="form-check-label ms-1 me-2" for="seedFixed" data-i18n="seed_fixed">Fixed</label>
                                        <input type="number" class="form-control" id="seedInput" placeholder="Enter seed..." disabled style="width: 136px;">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" data-i18n="precision_label">Model Precision</label>
                                <div class="dropdown">
                                    <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" id="precisionDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                                        <!-- Selected precision will be set by JS -->
                                        Select Precision
                                    </button>
                                    <ul class="dropdown-menu w-100" aria-labelledby="precisionDropdownButton" id="precisionDropdownMenu">
                                        <!-- Options will be dynamically rendered here by JS -->
                                    </ul>
                                </div>
                            </div>

                            <div class="mb-2">
                                <label for="steps" class="form-label">
                                    <span data-i18n="steps_label">Steps</span>: <span id="stepsVal">9</span>
                                    <span class="d-inline-block ms-2 tooltip-icon" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" data-i18n-title="steps_tooltip">
                                        <i class="bi bi-question-circle"></i>
                                    </span>
                                </label>
                                <input type="range" class="form-range" id="steps" min="1" max="50" value="9">
                            </div>

                            <!-- LoRA Controls -->
                            <div class="mb-3 border p-2 rounded bg-light">
                                <div class="d-flex align-items-center gap-2 mb-2 cursor-pointer" data-bs-toggle="collapse" data-bs-target="#loraControls" aria-expanded="true">
                                    <label class="form-label fw-bold mb-0" data-i18n="lora_label">LoRA Models</label>
                                    <span class="badge bg-secondary rounded-pill ms-auto" id="loraCountBadge">0/4</span>
                                    <i class="bi bi-chevron-down text-muted" style="font-size: 0.9em;"></i>
                                </div>
                                
                                <div class="collapse show" id="loraControls">
                                    <!-- Active LoRA List -->
                                    <div id="activeLoraList" class="d-flex flex-column gap-2 mb-3"></div>

                                    <!-- Add LoRA Area -->
                                    <div id="addLoraContainer" class="border-top pt-2">
                                        <div class="d-flex justify-content-between align-items-center mb-2" id="toggleAddLoraBtn">
                                            <small class="text-primary fw-bold"><i class="bi bi-plus-circle me-1"></i><span data-i18n="add_lora_btn">Add LoRA</span></small>
                                        </div>
                                        
                                        <div id="addLoraForm">
                                            <div class="position-relative rounded" id="loraDropZone">
                                                <!-- Drop Overlay -->
                                                <div id="loraDropOverlay" class="position-absolute top-0 start-0 w-100 h-100 bg-white bg-opacity-90 border border-primary border-3 d-flex align-items-center justify-content-center rounded d-none" style="z-index: 10; border-style: dashed !important; pointer-events: none;">
                                                    <span class="text-primary fw-bold"><i class="bi bi-cloud-upload-fill me-2"></i>Drop .safetensors</span>
                                                </div>

                                                <div class="d-flex gap-2 mb-2">
                                                    <button type="button" class="btn btn-outline-primary flex-grow-1" id="openLoraModalBtn">
                                                        <i class="bi bi-search me-1"></i> <span data-i18n="select_lora_btn">Select LoRA...</span>
                                                    </button>
                                                    <button class="btn btn-outline-secondary" type="button" id="uploadLoraBtn" title="Upload" data-bs-toggle="tooltip" data-i18n-title="lora_upload_tooltip">
                                                        <i class="bi bi-upload"></i>
                                                        <input type="file" id="loraFileInput" accept=".safetensors" style="display: none;">
                                                    </button>
                                                </div>
                                                
                                                <div id="uploadProgressContainer" class="progress d-none mb-2" style="height: 3px;">
                                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                                                </div>
                                            </div>

                                            <!-- Selected LoRA Preview (Temporary before adding) -->
                                            <div id="pendingLoraDisplay" class="d-none alert alert-secondary py-1 px-2 mb-2 d-flex justify-content-between align-items-center">
                                                <small class="text-truncate fw-bold" id="pendingLoraName"></small>
                                                <button type="button" class="btn-close btn-sm small" aria-label="Close" id="clearPendingLoraBtn"></button>
                                            </div>

                                            <div class="mb-2">
                                                <div class="d-flex justify-content-between">
                                                    <label for="newLoraStrength" class="form-label small text-muted mb-0" data-i18n="lora_strength_label">Strength</label>
                                                    <span class="small text-muted" id="newLoraStrengthVal">1.0</span>
                                                </div>
                                                <input type="range" class="form-range" id="newLoraStrength" min="0" max="2.0" step="0.05" value="1.0">
                                            </div>

                                            <button type="button" class="btn btn-sm btn-primary w-100" id="confirmAddLoraBtn" disabled>
                                                <i class="bi bi-plus-lg"></i> <span data-i18n="add_btn">Add</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" id="generateBtn" data-i18n="generate_btn">
                                Generate Image
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Preview Column (Right) -->
            <div class="col-lg-8 preview-col">
                <!-- Desktop-only Header -->
                <header class="text-start mt-1 mb-3 d-none d-lg-flex align-items-baseline">
                    <h3 class="fw-bold text-primary mb-0 header-title">Z-Image Studio</h3>
                    <p class="text-secondary ms-3 mb-0 header-subtitle" data-i18n="subtitle">Local High-Quality Image Generation</p>
                </header>
                <div class="card shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-3" data-i18n="preview_title">Preview</h5>
                        <div class="preview-area mb-3" id="previewContainer">
                            <span class="text-muted" data-i18n="preview_placeholder">Image will appear here</span>
                        </div>
                        
                        <div id="resultInfo" class="d-none border-top pt-3">
                            <!-- Metadata Row (full width) -->
                            <div class="mb-3">
                                <div class="text-muted small">
                                    <span id="timeTaken"></span>
                                    <span class="mx-2">|</span>
                                    <span id="metaDims"></span>
                                    <span class="mx-2">|</span>
                                    <span id="metaSize"></span>
                                    <span class="mx-2">|</span>
                                    <span id="metaSeed"></span>
                                    <span class="mx-2">|</span>
                                    <span id="metaPrecision"></span>
                                    <span class="mx-2">|</span>
                                    <span id="metaSteps"></span>
                                    <span class="mx-2">|</span>
                                    <span id="metaLoras"></span>
                                </div>
                            </div>
                            <!-- Buttons Row (full width, horizontal) -->
                            <div class="d-flex gap-2 flex-wrap">
                                <button id="shareBtn" class="btn btn-primary flex-fill" title="Share" data-i18n-title="share_btn" data-bs-toggle="tooltip" data-bs-placement="top">
                                    <i class="bi bi-share-fill"></i>
                                    <span class="ms-1 d-none d-sm-inline" data-i18n="share_btn">Share</span>
                                </button>
                                <button id="copyBtn" class="btn btn-outline-primary flex-fill" title="Copy" data-i18n-title="copy_btn" data-bs-toggle="tooltip" data-bs-placement="top">
                                    <i class="bi bi-clipboard"></i>
                                    <span class="ms-1 d-none d-sm-inline" data-i18n="copy_btn">Copy</span>
                                </button>
                                <a href="#" id="downloadBtn" class="btn btn-success flex-fill" download title="Download" data-i18n-title="download_btn" data-bs-toggle="tooltip" data-bs-placement="top">
                                    <i class="bi bi-download"></i>
                                    <span class="ms-1 d-none d-sm-inline" data-i18n="download_btn">Download</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- History Drawer (Offcanvas) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="historyDrawer" aria-labelledby="historyDrawerLabel">
        <div class="offcanvas-header">
            <div class="d-flex align-items-center justify-content-between w-100">
                <div class="d-flex align-items-center gap-2">
                    <h5 class="offcanvas-title mb-0" id="historyDrawerLabel" data-i18n="history_title">History</h5>
                    <!-- Refresh Button -->
                    <button type="button" class="btn btn-sm btn-link text-secondary p-1" id="refreshHistoryBtn" title="Refresh History" data-i18n-title="refresh_history_tooltip">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
                <!-- Search Toggle Button (Center) -->
                <button type="button" class="btn btn-sm btn-link text-secondary p-1" id="toggleSearchBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Toggle Search" data-i18n-title="toggle_search_aria">
                    <i class="bi bi-search"></i>
                </button>
                <div class="d-flex align-items-center gap-2">
                    <!-- Pin Button for Desktop -->
                    <button type="button" class="btn btn-sm btn-outline-secondary d-none d-lg-block" id="pinHistoryBtn" title="Pin History Sidebar">
                        <i class="bi bi-pin-angle"></i>
                    </button>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="offcanvas-body position-relative">
            <!-- History Search Container (collapsible) -->
            <div class="history-search-container mb-3 px-3 d-none" id="historySearchContainer">
                <!-- Search Input with Clear Button -->
                <div class="d-flex gap-1 mb-2">
                    <div class="search-input-wrapper">
                        <input type="text"
                               class="form-control form-control-sm"
                               placeholder="Search prompts..."
                               id="historySearchInput"
                               aria-label="Search history by keywords"
                               maxlength="100"
                               data-i18n-placeholder="history_search_placeholder"
                               data-bs-toggle="tooltip"
                               data-bs-placement="top"
                               title="Search by keywords">
                        <button class="btn-clear-inner d-none" type="button" id="clearSearchBtn" aria-label="Clear search" title="Clear search">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                    <button class="btn btn-outline-secondary btn-sm" type="button" id="historyDateFilterToggle" aria-label="Filter by date" data-bs-toggle="collapse" data-bs-target="#historyDateRangeFilter" data-i18n-title="history_date_filter_aria">
                        <i class="bi bi-calendar"></i>
                    </button>
                </div>

                <!-- Date Range Filter (collapsible) -->
                <div class="collapse" id="historyDateRangeFilter">
                    <div class="row g-2 mt-2">
                        <div class="col-6">
                            <div class="date-input-wrapper">
                                <input type="date" class="form-control form-control-sm" id="historyStartDate" aria-label="Start date" data-i18n-title="history_start_date_aria">
                                <button class="btn-clear-inner d-none" type="button" id="clearStartDateBtn" aria-label="Clear start date" title="Clear start date">
                                    <i class="bi bi-x"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="date-input-wrapper">
                                <input type="date" class="form-control form-control-sm" id="historyEndDate" aria-label="End date" data-i18n-title="history_end_date_aria">
                                <button class="btn-clear-inner d-none" type="button" id="clearEndDateBtn" aria-label="Clear end date" title="Clear end date">
                                    <i class="bi bi-x"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Result Count (shown when filtered) -->
                <div class="search-results-info small text-muted mt-1" id="searchResultsInfo"></div>
            </div>

            <!-- Pull to Refresh Indicator -->
            <div id="pullRefreshIndicator" class="pull-refresh-indicator">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-arrow-down-circle"></i>
                    <span data-i18n="pull_to_refresh">Pull to refresh</span>
                </div>
            </div>
            <div id="historyList" class="list-group list-group-flush">
                <!-- History items will be injected here -->
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-custom modal-dialog-centered">
            <div class="modal-content modal-content-custom">
                <div class="modal-body modal-body-custom">
                    <div class="modal-image-wrapper">
                        <button type="button" class="close-btn-custom" data-bs-dismiss="modal" aria-label="Close">
                            <i class="bi bi-x-lg"></i>
                        </button>
                        <img id="modalImage" src="" alt="Generated Image Preview" class="modal-image-full">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LoRA Selection Modal -->
    <div class="modal fade" id="loraSelectionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-i18n="select_lora_title">Select LoRA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-3" id="loraSearchInput" placeholder="Search..." data-i18n-placeholder="search_placeholder">
                    <div id="loraListGroup" class="list-group">
                        <!-- LoRA items injected here -->
                    </div>
                    <div id="loraLoading" class="text-center p-3 d-none">
                        <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container for notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="shareToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" data-i18n="app_name">Z-Image Studio</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="js/i18n-loader.js"></script>
